<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DOM Problem 3</title>
    <link rel='stylesheet' type='text/css' media='screen' href='stylesheet.css'>
</head>
<body>
    
    <button onclick="tableFunction()">Click Here!</button>
    <table class="table" id="demo">
        <tr>
            <th>1st</th>
            <th>2nd</th>
        </tr>
        <tr>
            <td>Cell A</td>
            <td>Cell B</td>
        </tr>
        <tr>
            <td>Cell C</td>
            <td>Cell D</td>
        </tr>
    </table>

    <script>
        function tableFunction() {
            const table = document.getElementById("demo");
            const addRow = table.insertRow(0);
            const firstCell = addRow.insertCell(0);
            const secondCell = addRow.insertCell(1);
            firstCell.innerHTML = "Cell X";
            secondCell.innerHTML = "Cell Y";
        

        }
    </script>
    
</body>
</html>
